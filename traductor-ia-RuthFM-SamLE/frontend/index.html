<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traductor IA</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="app-header">
    <h1>Traductor IA – Proyecto Hito 2</h1>
    <p>Traduce textos entre Español, Inglés y Francés usando un modelo Mistral en Ollama.</p>
    </header>

  <main class="container">
    
    <!-- FORMULARIO DE TRADUCCIÓN -->
    <section class="card">
      <h2>Traducir texto</h2>

      <form id="translate-form" novalidate>
        <div>
          <label for="source-text">Texto a traducir</label>
          <textarea id="source-text" rows="6" placeholder="Escribe o pega aquí el texto"></textarea>
        </div>

        <div class="row">
          <div>
            <label for="lang-from">Idioma origen</label>
            <select id="lang-from">
              <option value="es">Español</option>
              <option value="en">Inglés</option>
              <option value="fr">Francés</option>
            </select>
          </div>

          <div>
            <label for="lang-to">Idioma destino</label>
            <select id="lang-to">
              <option value="en">Inglés</option>
              <option value="es">Español</option>
              <option value="fr">Francés</option>
            </select>
          </div>
        </div>

        <div class="controls">
          <button type="submit">Traducir</button>
          <button type="button" id="btn-clear" class="secondary">Limpiar</button>

          <div id="loading" class="loader hidden">Cargando…</div>
        </div>

        <div id="form-error" class="error hidden"></div>
      </form>
    </section>

    <!-- RESULTADO -->
    <section class="card">
      <h2>Resultado</h2>
      <div id="result-area" class="result">—</div>
    </section>

    <!-- HISTORIAL -->
    <section class="card">
      <h2>Historial de traducciones</h2>
      <ul id="history-list"></ul>
      <button id="btn-clear-history" class="secondary">Borrar historial</button>
    </section>

  </main>

  <footer>Hecho con ❤️</footer>

  <script src="main.js"></script>
</body>
</html>
